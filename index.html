<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
<div class="Header">
<h1>User Registrations</h1>

</div>


<form action="" class='form' id=''>


    <div class='form_control'>
        <label for="">Username</label>
        <input type="text" id='username' naem='' placeholder='Enter your username'>
        
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error msg</small>
    </div> 
        

    <div class='form_control'>
        <label for="">Email</label>
        <input type="text" id='email' naem='' placeholder='Enter your Email'>
        
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error msg</small>
        </div> 
        
        

    <div class='form_control'>
        <label for="">phone no.</label>
        <input type="number" id='phone' naem='' placeholder='Enter your phone number'>
        
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error msg</small>
    </div> 

    

    <div class='form_control'>
        <label for="">Password</label>
        <input type="text" id='pass' naem='' placeholder='Enter your password'>
        
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error msg</small>
    </div> 
        
    

    <div class='form_control'>
        <label for="">Confirm-Password</label>
        <input type="text" id='con_pass' name='' placeholder='Enter your confirm password'>
        
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error msg</small>
    </div> 

    <input type="submit" class='btn' value='submit'>
        
        
</form>
</div>

</body>
</html>
